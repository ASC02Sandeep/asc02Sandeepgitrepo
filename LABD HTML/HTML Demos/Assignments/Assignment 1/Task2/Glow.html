<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./Glow.css">

<body id="body">


    <div class="on" id="onDiv"> <img src="./Lighton.png" alt=""  id="lightOnImg"></div>
    <div class="off" id="offDiv"> <img src="./Lightoff.png" alt="" id="lightOffImg"></div>
    <div class="newImage" id="newImageDiv"></div>

    <script>
        
        const lightOnImg = document.getElementById("lightOnImg");
        const lightOffImg = document.getElementById("lightOffImg");
        const newImageDiv = document.getElementById("newImageDiv");

        
        lightOnImg.addEventListener("click", function () {
            
            lightOnImg.style.display = "none";
        });

        
        lightOffImg.addEventListener("click", function () {
            
            newImageDiv.innerHTML = '<img src="./Lighton.png" alt="New Image" style="height: 150px; margin-top:10px">';
            newImageDiv.style.marginLeft = "30px";
            newImageDiv.style.backgroundColor = "rgb(55, 54, 54)"; 
            newImageDiv.style.padding = "20px"; 
        });
    </script>

</body>

</html>
