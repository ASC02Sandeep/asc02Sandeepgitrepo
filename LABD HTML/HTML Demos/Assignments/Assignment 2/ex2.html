<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form with Dynamic Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
        }

        form {
            text-align: left;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            padding: 8px;
            width: 200px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            display: block;
            position: relative;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: auto;
            top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 0;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" oninput="updateTable('name', 'Name')"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" oninput="updateTable('email', 'Email')"><br>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" oninput="updateTable('phone', 'Phone')"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" oninput="updateTable('age', 'Age')"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" oninput="updateTable('address', 'Address')"><br>
        </form>
    </div>

    <div id="popup" class="popup">
        <h2>Form Data</h2>
        <table id="popupContent">
            <!-- Table content will be dynamically updated here -->
        </table>
    </div>

    <script>
        function updateTable(fieldId, label) {
            const value = document.getElementById(fieldId).value;

            let row = document.getElementById('row-' + fieldId);

            // If there's no row for the current field, create it
            if (!row) {
                row = document.createElement('tr');
                row.id = 'row-' + fieldId;

                const labelCell = document.createElement('td');
                labelCell.textContent = label;
                row.appendChild(labelCell);

                const valueCell = document.createElement('td');
                valueCell.id = 'value-' + fieldId;
                row.appendChild(valueCell);

                document.getElementById('popupContent').appendChild(row);
            }

            // Update the value cell with the current input value
            const valueCell = document.getElementById('value-' + fieldId);
            valueCell.textContent = value;

            // If the field is empty, remove the row
            if (!value) {
                row.remove();
            }
        }
    </script>

</body>
</html>
