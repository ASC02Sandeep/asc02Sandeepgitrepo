<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form with Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
        }

        form {
            text-align: left;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"]
         {
            padding: 8px;
            width: 200px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: relative;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: auto;
            top: 0;
        }

        .popup.show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 0;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone"><br>

            <label for="age">Age:</label>
            <input type="number" id="age"><br>

            <label for="address">Address:</label>
            <input type="text" id="address"><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <h2>Form Data</h2>
        <table id="popupContent">
            <!-- Table content will be injected here -->
        </table>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;
            
            const data = [];

            if (name) data.push({ label: 'Name', value: name });
            if (email) data.push({ label: 'Email', value: email });
            if (phone) data.push({ label: 'Phone', value: phone });
            if (age) data.push({ label: 'Age', value: age });
            if (address) data.push({ label: 'Address', value: address });

            const popupContent = document.getElementById('popupContent');
            popupContent.innerHTML = ''; // Clear previous content

            data.forEach(row => {
                const tableRow = document.createElement('tr');
                const labelCell = document.createElement('td');
                const valueCell = document.createElement('td');

                labelCell.textContent = row.label;
                valueCell.textContent = row.value;

                tableRow.appendChild(labelCell);
                tableRow.appendChild(valueCell);
                popupContent.appendChild(tableRow);
            });

            const popup = document.getElementById('popup');
            popup.classList.add('show');
        }
    </script>

</body>
</html>
