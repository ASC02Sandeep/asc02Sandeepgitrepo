<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        body {
            background-color: antiquewhite;
            width: 1000px;
            margin-left: 150px;
        }

        form {
            border: 2px solid;
            border-collapse: collapse;
            background-color: azure;
        }

        td {
            font-size: x-large;
            padding: 15px;
        }

        tr {
            font-size: 20px;
        }

        input,
        select {
            font-size: large;
        }
    </style>
</head>

<body>
    <center>
        <form id="registrationForm" onsubmit="storeData(event)">
            <u>
                <h1 style="color: blue; font-style: italic;">REGISTRATION FORM</h1>
            </u>
            <table>
                <tr>
                    <td><label for="studentName">Enter Student Name:</label></td>
                    <td><input type="text" id="studentName"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob"></td>
                </tr>

                <tr>
                    <td><label for="phone">Phone Number</label></td>
                    <td><input type="tel" id="phone"></td>
                </tr>

                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <label>Male</label>
                        <input type="radio" name="gender" value="Male">
                        <label>Female</label>
                        <input type="radio" name="gender" value="Female">
                    </td>
                </tr>

                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address"></td>
                </tr>

                <tr>
                    <td><label for="degree">Highest Degree:</label></td>
                    <td><select id="degree">
                            <option value="">Enter Degree</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.com">B.com</option>
                            <option value="Bsc">Bsc</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="resume">Upload Your Resume:</label></td>
                    <td><input type="file" id="resume"></td>
                </tr>

                <tr>
                    <td><label for="hobbies">Hobbies:</label></td>
                    <td>
                        <input type="checkbox" id="sports" value="Sports">Sports
                        <input type="checkbox" id="traveling" value="Traveling">Traveling
                    </td>
                </tr>

                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="range" id="age" min="0" max="100" value="50" step="1"></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 50px;">
                        <input style="color: red; border-radius: 6px; font-size: 20px;" type="reset">
                        &nbsp &nbsp &nbsp &nbsp
                        <input style="color: green; border-radius: 6px; font-size: 20px;" type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        function storeData(event) {
            // Prevent the form from reloading the page
            event.preventDefault();

            // Get form values
            const studentName = document.getElementById('studentName').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const address = document.getElementById('address').value;
            const degree = document.getElementById('degree').value;
            const sports = document.getElementById('sports').checked;
            const traveling = document.getElementById('traveling').checked;
            const age = document.getElementById('age').value;

            // Create an object to store form data
            const formData = {
                studentName,
                email,
                dob,
                phone,
                gender,
                address,
                degree,
                hobbies: {
                    sports,
                    traveling
                },
                age
            };

            // Store data in local storage
            localStorage.setItem('formData', JSON.stringify(formData));
            alert('Data has been stored in local storage!');
        }

        // Optional: A function to retrieve and display the stored data
        function displayStoredData() {
            const storedData = localStorage.getItem('formData');
            if (storedData) {
                const data = JSON.parse(storedData);
                console.log(data);
                alert('Retrieved data: ' + JSON.stringify(data, null, 2));
            } else {
                alert('No data found in local storage!');
            }
        }
    </script>
</body>

</html>
