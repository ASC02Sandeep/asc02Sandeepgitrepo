<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded">
  <h2>Add Issue</h2>
  
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <input type="text" id="priority" formControlName="priority" class="form-control">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" id="status" formControlName="status" class="form-control">
  </div>

  <div class="form-group">
    <label for="assignee">Assignee</label>
    <input type="text" id="assignee" formControlName="assignee" class="form-control">
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date" class="form-control">
  </div>
  <br>
  <button type="submit" [disabled]="addUserForm.invalid" class="btn btn-primary">Add Issue</button>
</form>
