<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded">
  <h2>Update Issue</h2>

  <div class="form-group">
    <label for="id">Issue ID</label>
    <input type="text" id="id" formControlName="id" class="form-control" readonly>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority" formControlName="priority" class="form-control">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" formControlName="status" class="form-control">
      <option value="Open">Open</option>
      <option value="In Progress">In Progress</option>
      <option value="Resolved">Resolved</option>
      <option value="Closed">Closed</option>
    </select>
  </div>

  <div class="form-group">
    <label for="assignee">Assignee</label>
    <input type="text" id="assignee" formControlName="assignee" class="form-control">
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date" class="form-control">
  </div>

  <br>
  <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary">Update Issue</button>
</form>
