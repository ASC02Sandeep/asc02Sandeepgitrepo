<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded">
  <h2>Update User</h2>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
  </div>

  <div class="form-group">
    <label for="degree">Degree</label>
    <input type="text" id="degree" formControlName="degree" class="form-control">
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <input type="text" id="gender" formControlName="gender" class="form-control">
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="text" id="salary" formControlName="salary" class="form-control">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" id="age" formControlName="age" class="form-control">
  </div>

  <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary">Update User</button>
</form>
