<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded">
  <div class="form-group">
    <label for="loginid">Login ID</label>
    <input formControlName="loginid" id="loginid" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" id="password" type="password" class="form-control" />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" id="name" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
