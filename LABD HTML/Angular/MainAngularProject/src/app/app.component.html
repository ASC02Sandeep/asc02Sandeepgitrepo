<h1 class="text-center my-4">Employee Management</h1>

<div class="form-container">
  <form (ngSubmit)="createEmployee()" class="employee-form p-4">
    <h4 class="text-center mb-4">{{ isEditing ? 'Edit Employee' : 'Add New Employee' }}</h4>

    <div class="form-group mb-3">
      <label for="id">ID</label>
      <input [(ngModel)]="newEmployee.id" name="id" id="id" class="form-control" placeholder="ID" required>
    </div>

    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input [(ngModel)]="newEmployee.name" name="name" id="name" class="form-control" placeholder="Name" required>
    </div>

    <div class="form-group mb-3">
      <label for="salary">Salary</label>
      <input [(ngModel)]="newEmployee.salary" name="salary" id="salary" class="form-control" placeholder="Salary" required>
    </div>

    <div class="form-group mb-3">
      <label for="age">Age</label>
      <input [(ngModel)]="newEmployee.age" name="age" id="age" class="form-control" placeholder="Age" required>
    </div>

    <div class="form-group mb-4">
      <label for="degree">Degree</label>
      <input [(ngModel)]="newEmployee.degree" name="degree" id="degree" class="form-control" placeholder="Degree" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ isEditing ? 'Update Employee' : 'Add Employee' }}
    </button>
  </form>
</div>


<table class="table table-striped table-dark">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Salary</td>
      <td>Age</td>
      <td>Degree</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.degree}}</td>
      <td>
        <button class="btn btn-warning" (click)="editEmployee(employee)">Update</button>
        <button class="btn btn-danger" (click)="deleteEmployee(employee.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
