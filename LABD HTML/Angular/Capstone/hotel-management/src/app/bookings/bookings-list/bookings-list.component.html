<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/home">HMS</a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="btn btn-primary mr-2" routerLink="/bookings/add">Add Booking</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-secondary" routerLink="/home">Home</a>
    </li>
  </ul>
</nav>

<!-- Search Input -->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by any field (ID, Name, etc.)"
        [(ngModel)]="searchText"
        (input)="filterBookings()"
      />
    </div>
  </div>
</div>

<!-- Bookings List -->
<div class="container mt-3">
  <h2 class="text-center">Bookings List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Guest Name</th>
        <th>Hotel</th>
        <th>Room Number</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of filteredBookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.guestName }}</td>
        <td>{{ booking.hotel }}</td>
        <td>{{ booking.roomNumber }}</td>
        <td>{{ booking.checkInDate }}</td>
        <td>{{ booking.checkOutDate }}</td>
        <td>{{ booking.status }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editBooking(booking.id!)">Update</button>
          <button class="btn btn-danger btn-sm" (click)="deleteBooking(booking.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
