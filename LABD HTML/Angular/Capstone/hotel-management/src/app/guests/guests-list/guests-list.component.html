<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">HMS</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="btn btn-primary mr-2" routerLink="/guests/add">Add Guest</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-secondary" routerLink="/home">Home</a>
      </li>
    </ul>
  </nav>
  
  <!-- Search Input -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by any field (ID, Name, etc.)"
          [(ngModel)]="searchText"
          (input)="filterGuests()"
        />
      </div>
    </div>
  </div>
  
  <!-- Guests List -->
  <div class="container mt-3">
    <h2 class="text-center">Guests List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Room Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of filteredGuests">
          <td>{{ guest.id }}</td>
          <td>{{ guest.name }}</td>
          <td>{{ guest.email }}</td>
          <td>{{ guest.phone }}</td>
          <td>{{ guest.address }}</td>
          <td>{{ guest.roomNumber }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editGuest(guest.id!)">Update</button>
            <button class="btn btn-danger btn-sm" (click)="deleteGuest(guest.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
