<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">HMS</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="btn btn-primary mr-2" routerLink="/hotels/add">Add Hotel</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-secondary" routerLink="/home">Home</a>
      </li>
    </ul>
  </nav>
  
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search hotels"
          [(ngModel)]="searchText"
          (input)="filterHotels()"
        />
      </div>
    </div>
  </div>
  
  <div class="container mt-3">
    <h2 class="text-center">Hotels List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Location</th>
          <th>Rooms Available</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of filteredHotels">
          <td>{{ hotel.id }}</td>
          <td>{{ hotel.name }}</td>
          <td>{{ hotel.location }}</td>
          <td>{{ hotel.roomsAvailable }}</td>
          <td>{{ hotel.rating }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editHotel(hotel.id!)">Update</button>
            <button class="btn btn-danger btn-sm" (click)="deleteHotel(hotel.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
