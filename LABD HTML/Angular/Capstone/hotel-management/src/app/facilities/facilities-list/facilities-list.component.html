  <!-- Facilities List -->
  <div class="container mt-3">
    <h2 class="text-center">Facilities List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Hotel Name</th>
          <th>Facility Type</th>
          <th>Availability</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let facility of facilities">
          <td>{{ facility.hotelName }}</td>
          <td>{{ facility.facilityType }}</td>
          <td>{{ facility.availability }}</td>
          <td>{{ facility.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
