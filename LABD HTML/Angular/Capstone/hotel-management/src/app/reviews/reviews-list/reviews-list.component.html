  <!-- Reviews List -->
  <div class="container mt-3">
    <h2 class="text-center">Reviews List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Hotel Name</th>
          <th>Rating</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let review of reviews">
          <td>{{ review.hotelName }}</td>
          <td>{{ review.rating }}</td>
          <td>{{ review.comments }}</td>
        </tr>
      </tbody>
    </table>
  </div>
