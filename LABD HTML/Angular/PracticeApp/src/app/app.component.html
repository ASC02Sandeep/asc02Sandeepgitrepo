<h1>My Angular App</h1>
<h2>Property: {{ title }}</h2>
<h3>List of Employees</h3>

<!-- Add Employee Form -->
<form (ngSubmit)="createEmployee()">
  <input [(ngModel)]="newEmployee.id" name="id" placeholder="ID" required>
  <input [(ngModel)]="newEmployee.name" name="name" placeholder="Name" required>
  <input [(ngModel)]="newEmployee.salary" name="salary" placeholder="Salary" required>
  <input [(ngModel)]="newEmployee.age" name="age" placeholder="Age" required>
  <input [(ngModel)]="newEmployee.degree" name="degree" placeholder="Degree" required>
  
  <button type="submit">Add Employee</button>
</form>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Salary</td>
      <td>Age</td>
      <td>Degree</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.degree}}</td>
      <td>
        <button (click)="updateEmployee(employee)">Update</button>
        <button (click)="deleteEmployee(employee.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
