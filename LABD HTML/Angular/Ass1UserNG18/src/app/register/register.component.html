<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
  </div>
  <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary">Register</button>
</form>
