<div class="container mt-5">
    <h2 class="text-center">Add Facility</h2>
    <form [formGroup]="facilityForm" (ngSubmit)="submitForm()">
      <!-- Hotel Name -->
      <div class="form-group">
        <label for="hotelName">Hotel Name</label>
        <input
          type="text"
          id="hotelName"
          formControlName="hotelName"
          class="form-control"
          placeholder="Enter Hotel Name"
        />
        <div *ngIf="facilityForm.get('hotelName')?.invalid && facilityForm.get('hotelName')?.touched" class="text-danger">
          Hotel name is required.
        </div>
      </div>
  
      <!-- Facility Type -->
      <div class="form-group">
        <label for="facilityType">Facility Type</label>
        <input
          type="text"
          id="facilityType"
          formControlName="facilityType"
          class="form-control"
          placeholder="Enter Facility Type"
        />
        <div *ngIf="facilityForm.get('facilityType')?.invalid && facilityForm.get('facilityType')?.touched" class="text-danger">
          Facility type is required.
        </div>
      </div>
  
      <!-- Availability -->
      <div class="form-group">
        <label for="availability">Availability</label>
        <select id="availability" formControlName="availability" class="form-control">
          <option value="" disabled>Select Availability</option>
          <option value="Available">Available</option>
          <option value="Not Available">Not Available</option>
        </select>
        <div *ngIf="facilityForm.get('availability')?.invalid && facilityForm.get('availability')?.touched" class="text-danger">
          Availability is required.
        </div>
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter Facility Description"
          rows="3"
        ></textarea>
        <div *ngIf="facilityForm.get('description')?.invalid && facilityForm.get('description')?.touched" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <!-- Buttons -->
      <button type="submit" class="btn btn-success w-100" [disabled]="facilityForm.invalid">
        Add Facility
      </button>
      <button type="button" class="btn btn-secondary w-100 mt-3" (click)="cancel()">Cancel</button>
    </form>
  </div>
